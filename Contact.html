<!DOCTYPE html>
<html lang="he">
<head>
</head>
<body>
    <form>
        <label for="fname">Name:</label>
        <input id="fname" name="fname" type="text" placeholder="Enter your name" required/>
        <br>

        <label for="femail">Email:</label>
        <input id="femail" name="femail" type="email" placeholder="Enter your mail" required/>
        <br>

        <label for="ftel">Phone:</label>
        <input id="ftel" name="ftel" type="tel" placeholder="Enter your phone number" required/>
        <br>

        <label for="fmessage">Message:</label>
        <textarea id="fmessage" name="fmessage" placeholder="Enter your message" required></textarea>
        <br>
        
        <input type="submit" value="Send">
    </form> 

    <p>
        <a href="mailto:example@example.com">Send mail</a>
    </p>
    <p>
        <a href="tel:+1234567890">Call the phone number</a>
    </p>

    <p>
        <a href="index.html">Click to Home page</a>
    </p>
</body>
</html>
